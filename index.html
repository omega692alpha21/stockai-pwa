<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>StockAI</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#22c55e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    :root { --bg:#0B0F14; --accent:#22c55e; --muted:#9ca3af; --txt:#e5e7eb; }
    * { box-sizing: border-box; }
    html,body { height:100%; margin:0; background:var(--bg); color:var(--txt);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif; }
    #app { height:100%; display:flex; flex-direction:column; }

    header {
      position: sticky; top: 0; z-index: 9;
      display:flex; align-items:center; gap:10px; padding:12px;
      border-bottom:1px solid #1f2937; background:rgba(11,15,20,.9);
      backdrop-filter:saturate(140%) blur(6px);
    }
    header h1 { font-size:16px; margin:0; font-weight:800; letter-spacing:.2px; }
    #gear {
      margin-left:auto; font-size:13px; font-weight:700; background:transparent;
      color:#9ca3af; border:1px solid #334155; padding:8px 10px; border-radius:10px;
    }

    #setup { padding:18px; max-width:640px; margin: 0 auto; display:none; }
    label { font-weight:700; font-size:14px; display:block; margin-bottom:6px; }
    input[type=text] {
      width:100%; padding:12px; font-size:17px; border-radius:10px;
      border:1px solid #334155; background:#0F141A; color:var(--txt);
    }
    button.primary {
      margin-top:10px; padding:12px 14px; font-size:16px; font-weight:800;
      border:0; border-radius:10px;
      background:linear-gradient(180deg,var(--accent),#109c46); color:#fff;
    }
    .hint { color: var(--muted); font-size:13px; margin-top:8px; }

    #frame { flex:1; border:0; width:100%; opacity:0; transition:opacity .25s ease; }

    #loading {
      position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
      background:linear-gradient(180deg, rgba(11,15,20,.95), rgba(11,15,20,.98));
      z-index: 8;
    }
    .spinner {
      width:46px; height:46px; border-radius:50%;
      border:4px solid #1f2937; border-top-color: var(--accent); animation:spin 1s linear infinite;
    }
    .loading-text { margin-top:12px; color:#9ca3af; font-size:13px; text-align:center; }
    @keyframes spin { to { transform: rotate(360deg);} }

    @media (display-mode: standalone) {
      body { padding-bottom: env(safe-area-inset-bottom); }
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <img src="https://cdn-icons-png.flaticon.com/512/9480/9480670.png" alt="Logo" style="height:22px;border-radius:4px;">
      <h1>StockAI</h1>
      <button id="gear" type="button" aria-label="Change Space">Change Space</button>
    </header>

    <div id="setup">
      <label>Paste your Hugging Face Space URL</label>
      <input id="spaceUrl" type="text" placeholder="https://mkultrasm-stocksai.hf.space/">
      <button id="saveBtn" class="primary" type="button">Save</button>
      <div class="hint">Tip: You can change this anytime via “Change Space”. The app loads your Space full-screen.</div>
    </div>

    <iframe id="frame" allow="clipboard-read; clipboard-write" title="StockAI App"></iframe>
    <div id="loading" role="status" aria-live="polite">
      <div>
        <div class="spinner"></div>
        <div class="loading-text">Loading StockAI…</div>
      </div>
    </div>
  </div>

  <script>
    const DEFAULT_SPACE = "https://mkultrasm-stocksai.hf.space/";
    const frame = document.getElementById('frame');
    const setup = document.getElementById('setup');
    const gear  = document.getElementById('gear');
    const input = document.getElementById('spaceUrl');
    const save  = document.getElementById('saveBtn');
    const loading = document.getElementById('loading');

    function normalize(url) {
      if (!url) return null;
      url = url.trim();
      if (!/^https?:\/\//i.test(url)) url = 'https://' + url;
      return url;
    }

    function showSetup(prefill) {
      setup.style.display = 'block';
      frame.style.display  = 'none';
      input.value = prefill || localStorage.getItem('spaceUrl') || DEFAULT_SPACE;
      setTimeout(() => input.focus(), 10);
    }

    function load() {
      const saved = localStorage.getItem('spaceUrl') || DEFAULT_SPACE;
      if (!localStorage.getItem('spaceUrl')) localStorage.setItem('spaceUrl', saved);
      loading.style.display = 'flex';
      frame.style.opacity = 0;
      frame.style.display = 'block';
      frame.src = saved;
    }

    frame.addEventListener('load', () => {
      loading.style.display = 'none';
      frame.style.opacity = 1;
    });

    gear.addEventListener('click', () => showSetup());
    gear.addEventListener('touchend', (e) => { e.preventDefault(); showSetup(); });

    save.addEventListener('click', () => {
      const v = normalize(input.value);
      if (v && (v.includes('huggingface.co/spaces/') || v.includes('.hf.space'))) {
        localStorage.setItem('spaceUrl', v);
        setup.style.display = 'none';
        load();
      } else {
        alert('Please paste a valid Hugging Face Space URL.');
      }
    });

    load();
  </script>
</body>
</html>
