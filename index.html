<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#0a0f0d" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="StockAI" />
  <meta name="description" content="Warren Buffett–style stock valuations powered by AI. Discover intrinsic value, margin of safety, and Buffett’s verdicts in one tap." />
  
  <!-- Icons -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512x512.png" />
  <link rel="manifest" href="manifest.json" />

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0f0d;
      --card: #121a17;
      --text: #e0f5e9;
      --accent: #00ffae;
      --accent-soft: #00c896;
      --muted: #6a7c74;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 1rem;
      background: var(--card);
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    header h1 {
      font-size: 1.4rem;
      color: var(--accent);
      margin: 0.3rem 0;
    }

    iframe {
      border: none;
      width: 100%;
      flex: 1;
      height: 90vh;
      border-radius: 0;
      overflow: hidden;
    }

    footer {
      padding: 0.8rem;
      font-size: 0.8rem;
      color: var(--muted);
    }

    button {
      background: var(--accent);
      color: #000;
      font-weight: 600;
      border: none;
      padding: 0.8rem 1.6rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.5rem 0;
    }

    button:hover {
      background: var(--accent-soft);
    }

    input {
      width: 80%;
      padding: 0.8rem;
      margin: 0.6rem 0;
      border-radius: 8px;
      border: none;
      background: #1a2521;
      color: var(--text);
      font-size: 1rem;
    }

    @media (min-width: 700px) {
      iframe {
        height: 90vh;
      }
    }
  </style>

  <title>StockAI</title>
</head>
<body>
  <header>
    <h1>StockAI — Buffett AI Insights</h1>
  </header>

  <main>
    <iframe src="https://mkultrasm-stocksai.hf.space/" title="StockAI App"></iframe>
  </main>

  <footer>
    © 2025 StockAI. Powered by HuggingFace + Vercel.
  </footer>

  <script>
    // Simple vertical fullscreen layout + orientation lock
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock('portrait').catch(() => {});
    }
  </script>
</body>
</html>
